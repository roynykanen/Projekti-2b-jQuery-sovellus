<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
     <!-- Bootstrap-tyylitiedosto -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -tyylitiedosto -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Sivun nimi -->
    <title>Weather Forecast App</title>
</head>
<body>
    <div id="app">
        <!-- Otsikko -->
        <h1>Weather Forecast Dashboard</h1>
        <div id="header">
            <!-- Hakulomake -->
            <form id="search-form" class="mt-2"> 
                <!-- Hakukenttä -->
                <input type="text" id="search-input" placeholder="Search...">
                <!-- Hakukuvake -->
                <i class="bi bi-search" id="glass"></i>
            </form>
        </div>
        <!-- Sisältö -->
        <div id="content" class="mt-4">
            <!-- Kaupungin nimi -->
            <h1 id="city"></h1>
            <!-- Sääennuste -->
            <div id="forecast"></div>
            <!-- Sääkuvake -->
            <div id="icon"></div>
            <!-- Kuvaus -->
            <div id="description"></div>
            <!-- Lämpötila -->
            <p id="temperature"></p>
            <!-- Lämpötilan minimi ja maksimi -->
            <div id="minmax"></div>
        </div>
        <!-- Lisätiedot -->
        <div id="info" class="mt-4">
            <!-- Infokortti -->
            <div id="card" class="mt-1">
                <!-- Kuvake -->
                <i class="bi bi-thermometer-half"></i>
                <div>
                    <!-- Teksti -->
                    <p class="mb-0">Feels like</p>
                    <!-- Tiedot --> 
                    <p id="feels"></p> 
                </div>
            </div>
            <!-- Lisää samanlaisia infokortteja sääparametreille: tuuli, kosteus, paine -->
            <div id="card" class="mt-1">
                <i class="bi bi-wind"></i>
                <div>
                    <p class="mb-0">Wind</p>
                    <p id="wind"></p>
                </div>
            </div>
            <div id="card" class="mt-1">
                <i class="bi bi-droplet-fill"></i>
                <div>
                    <p class="mb-0">Humidity</p>
                    <p id="humidity"></p>
                </div>
            </div>
            <div id="card" class="mt-1">
                <i class="bi bi-speedometer fs-3 me-3"></i>
                <div>
                    <p class="mb-0">Pressure</p>
                    <p id="pressure"></p>
                </div>
            </div>
        </div>
    </div>
<!-- jQuery kirjasto -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<!-- Bootstrap kirjasto -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!-- JS -->
<script src="./js/script.js"></script>
</body>
</html>
